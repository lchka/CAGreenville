<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Greenville Deli-Laura</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;700&family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
		rel="stylesheet">
</head>

<body>
	<header #="top" class="imageMain">
		<nav class="navbar navbar-expand-lg fixed-top py-2">
			<div class="container-fluid ">
				<a class="navbar-brand weight" href="#"><img src="images/logomain.png" width="108"></a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
					aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarText">
					<ul class="navbar-nav me-auto mb-2 fs-5 mb-md-0">
						<li class="nav-item px-2">
							<a class="nav-link active" aria-current="page" href="index.html">Home</a>
						</li>

						<li class="nav-item px-2">
							<a class="nav-link" href="">
								Menu
							</a>
						</li>
						<li class="nav-item px-2">
							<a class="nav-link" href="#">Service</a>
						</li>
						<li class="nav-item px-2">
							<a class="nav-link" href="#">Shop</a>
						</li>
						<div class="d-flex">
							<li class="nav-item px-3">
								<a href="#"><i class=" nav-link bi bi-search fs-4"></i></a>
							</li>
							<li class="nav-item px-3 ">
								<a href="#"><i class="nav-link bi bi-basket2 text-muted fs-4"></i></a>
							</li>

						</div>
					</ul>

					<!-- log in and sign in buttons -->
					<button type="button" class="btn mx-2 border border-1 border-dark rounded-5 orderNow2 ">
						<div class="d-inline-flex align-items-center">
							<div class="arrowRounded text-dark d-flex justify-content-center align-items-center"
								style="width: 35px; height: 35px;">
								<i class="bi bi-person-plus-fill fs-3"></i>
							</div>
							<span class="contentText ms-2 fs-5 fw-semibold">Sign In</span>
						</div>
					</button>
					<button type="button"
						class="btn mx-2 btn-borderReview border border-1 border-light-grey rounded-5 orderNow3">
						<div class="d-inline-flex align-items-center">
							<div class="arrowRounded text-dark d-flex justify-content-center align-items-center"
								style="width: 35px; height: 35px;">
								<i class="bi bi-box-arrow-in-right fs-2"></i>
							</div>
							<span class="contentText ms-3 fs-5 fw-semibold">Login</span>
						</div>
					</button>
				</div>
			</div>
		</nav>
		<!-- main content -->
		<div class="container-fluid text-dark py-5 ">
			<div class="container-lg py-5">
				<div class="row d-flex align-items-center">
					<div class="col-md-5">
						<h1 class="fw-medium lh-2 display-3 my-3">
							Delightful subs at your doorstep!
						</h1>
						<p class=" fs-4 text-muted py-3">
							Have you tried our delivery service? We have exlusive offers on 2km radius!
						</p>
						<div class="col-md-8 mb-3 locationButton">
							<div class="input-group">
								<input type="search" class="form-control rounded-5 mb-3 py-2 " id="location"
									placeholder="Enter your location or eircode" aria-describedby="location">

							</div>
						</div>

						<!-- order now button -->
						<button type="button" class="btn btn-item1 rounded-5 orderNow mb-5">
							<div class="d-inline-flex align-items-center">
								<div class="arrowRounded rounded-circle bg-light text-dark d-flex justify-content-center align-items-center"
									style="width: 35px; height: 35px;">
									<i class="bi bi-arrow-right fs-4"></i>
								</div>
								<span class="contentText ms-1 fs-5 fw-semibold">Order Now</span>
							</div>
						</button>

					</div>
					<div class="col-md-6 pt-5">
						<img src="images/productPagebg.png" class="img-fluid"alt="" />
					</div>

				</div>
			</div>
		</div>
	</header>
	<!-- categories -->
	<div class="container-fluid bg-primary-light py-5 categories">
		<div class="row text-center col-md-12">
			<h2>Categories</h2>
			<div class="container-lg">
				<div class="row">
					<div class="col-md-12">
						<hr class="underline bg-item1 d-block mx-auto">
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div id="carouselExample" class="carousel slide">
				<div class="container-lg">
					<div class="carousel-inner">
						<div class="col-md-12">
							<div class="carousel-item py-5 active page1">
								<div class="row">
									<div class="col-md-1"></div><!-- empty div -->

									<!-- Five carousel items, each taking up two columns -->
									<div class="col-md-2 item catButton">
										<div
											class="carousel-item-content bg-item1 rounded-5 py-3 shadow d-flex justify-content-center">
											<img src="./images/chicken.png" width="160">
										</div>
										<div class="py-2 ">
											<i class="bi bi-check-lg"></i>
											<h5>Chicken Subs</h5>
										</div>
									</div>
									<div class="col-md-2 item catButton">
										<div
											class="carousel-item-content bg-item2 rounded-5 py-3 shadow d-flex justify-content-center">
											<img src="./images/vegan.png" width="160">
										</div>
										<div class="py-2 ">
											<i class="bi bi-check-lg"></i>
											<h5>Vegan Subs</h5>
										</div>
									</div>
									<div class="col-md-2 item catButton">
										<div
											class="carousel-item-content bg-item3 rounded-5 py-3 shadow d-flex justify-content-center">
											<img src="./images/beef.png" width="160">
										</div>
										<div class="py-2 ">
											<i class="bi bi-check-lg"></i>
											<h5>Beef Subs</h5>
										</div>
									</div>
									<div class="col-md-2 item catButton">
										<div
											class="carousel-item-content bg-item4 rounded-5 py-3 shadow d-flex justify-content-center py-2">
											<img src="./images/halal.png" width="160">
										</div>
										<div class="py-2 ">
											<i class="bi bi-check-lg"></i>
											<h5>Halal Subs</h5>
										</div>
									</div>
									<div class="col-md-2 item catButton">
										<div
											class="carousel-item-content bg-item5 rounded-5 py-3 shadow d-flex justify-content-center py-2">
											<img src="./images/pork.png" width="160">
										</div>
										<div class="py-2 ">
											<i class="bi bi-check-lg"></i>
											<h5>Pork Subs</h5>
										</div>
									</div>
								</div>
							</div>
							<div class="carousel-item py-5 page2">
								<div class="row">
									<div class="col-md-1"></div><!-- empty div -->

									<!-- Five carousel items, each taking up two columns -->
									<div class="col-md-2 item catButton">
										<div
											class="carousel-item-content bg-item6 rounded-5 py-3 shadow d-flex justify-content-center flipped-image">
											<img src="./images/tuna.png" width="156">
										</div>
										<div class="py-2 ">
											<i class="bi bi-check-lg"></i>
											<h5>Tuna Subs</h5>
										</div>
									</div>
									<div class="col-md-2 item catButton">
										<div
											class="carousel-item-content bg-item7 rounded-5 py-3 shadow d-flex justify-content-center">
											<img src="./images/salad.png" width="156">
										</div>
										<div class="py-2 ">
											<i class="bi bi-check-lg"></i>
											<h5>Salads</h5>
										</div>
									</div>
									<div class="col-md-2 item catButton">
										<div
											class="carousel-item-content bg-item8 rounded-5 py-3 shadow d-flex justify-content-center">
											<img src="./images/sides.png" width="156">
										</div>
										<div class="py-2 ">
											<i class="bi bi-check-lg"></i>
											<h5>Sides</h5>
										</div>
									</div>
									<div class="col-md-2 item catButton">
										<div
											class="carousel-item-content bg-item9 rounded-5 py-3 shadow d-flex justify-content-center py-2">
											<img src="./images/drinks.png" width="156">
										</div>
										<div class="py-2 ">
											<i class="bi bi-check-lg"></i>
											<h5>Drinks</h5>
										</div>
									</div>
									<div class="col-md-2 item catButton">
										<div
											class="carousel-item-content bg-item10 rounded-5 py-3 shadow d-flex justify-content-center py-2">
											<img src="./images/deals.png" width="156">
										</div>
										<div class="py-2 ">
											<i class="bi bi-check-lg"></i>
											<h5>Deals</h5>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
					data-bs-slide="prev">
					<span class="carousel-control-prev-icon black" aria-hidden="true"></span>
				</button>
				<button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
					data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
				</button>
			</div>
			<div class="col-1"></div> <!-- Skip one column -->
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
</body>

</html>
